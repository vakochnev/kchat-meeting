# Настройки регулярных собраний
# Формат расписания: день недели (0=понедельник, 6=воскресенье) или cron-выражение
# Время в формате HH:MM

meetings:
  # Пример: каждую неделю в понедельник в 11:00
  - schedule:
      type: "weekly"  # weekly, daily, cron
      day_of_week: 0  # 0=понедельник, 1=вторник, ..., 6=воскресенье
      time: "11:00"
    topic: "Планирование недели"
    place: ""  # опционально
    link: ""   # опционально
  
  # Пример: каждый день в 10:00
  # - schedule:
  #     type: "daily"
  #     time: "10:00"
  #   topic: "Ежедневный стендап"
  #   place: ""
  #   link: ""
  
  # Пример: по cron-выражению (каждый понедельник и четверг в 14:00)
  # - schedule:
  #     type: "cron"
  #     expression: "0 14 * * 1,4"  # минута час день месяц день_недели
  #   topic: "Планирование"
  #   place: ""
  #   link: ""

# Примечание: Постоянные приглашённые управляются через таблицу permanent_invited в БД
# администраторами собраний (meeting_admins) через интерфейс бота.
# Они автоматически добавляются в каждое новое собрание при его создании.
